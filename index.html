<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #map {
      width: 100%;
      height: calc(100vh - 120px);
    }
  </style>
</head>
<body>
  <header>ðŸš— Google Maps Directions Finder</header>

  <div class="controls">
    <input id="origin" type="text" placeholder="Enter starting location" />
    <input id="destination" type="text" placeholder="Enter destination" />
    <button onclick="calculateRoute()">Get Directions</button>
  </div>

  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH-hmtY6352AmgR_UqaglgC7pswTsNgMg&libraries=places"></script>
  <script src="script.js"></script>
</body>
